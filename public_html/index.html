    <style>
 
/* ---- isotope ---- */
	    
	    
.grid {
  border: none;
}
/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}
/* ---- .element-item ---- */
.element-item {
  position: relative;
  float: left;
  width: 270px;
  height: 300px;
  margin: 5px;
  margin-right: 10px;
}
.element-item > * {
  margin: 0;
  padding: 0;
}
.element-item .name {
    position: absolute;
    padding-left: 10px;
    font-weight: bold;
    bottom: 0px;
    z-index: 2;
    padding: 4px;
}
/* ---- .element-item ---- */
.height1 { 
  height: 200px; 
  
}
.height2 
{ 
  height: 380px;
  
}
.background-image-hold img {
    display: none;
}
.background-image-hold {
    height: 85%;
    top: 0;
    left: 0;
    background-size: cover !important;
    background-position: 50% 50% !important;
    z-index: 0;
    transition: opacity .3s linear;
    -webkit-transition: opacity .3s linear;
    opacity: 0;
    box-shadow: -10px 10px 7px -6px #777;
}
.hoveff:hover{
    opacity:0.6;
    z-index:3;
    image: rgba(158, 139, 139, 0.51);
}
.overlay:before{
  position: absolute;
  margin: 0 0 0 -25px;
  top: 0;
  left: 50%;
  content:" ";
  width: 50px;
  height: 50px;
  opacity: 0;
  transition: all 1000ms ease;
  background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Antu_edit-find-mail.svg/768px-Antu_edit-find-mail.svg.png')50% / 70px no-repeat;
}
.overlay:hover:before{
  top: 50%;
  opacity: 1;
}
.overlay:hover img {
  opacity: 0.5;
  transition: opacity 1000ms ease;
  -webkit-backface-visibility: hidden;
  z-index:5;
}
.my-gallery {
  width: 100%;
  float: left;
}
.my-gallery img {
  width: 100%;
  height: auto;
  box-shadow: -10px 10px 7px -6px #777;
}
.my-gallery figure {
 display: block; 
  float: left;
  height: 100% !important;
  width: 100% !important;
}
.my-gallery figcaption {
  display: none;
}
.wrapper {
  line-height: 0;
  width: 100%;
  max-width: 900px;
  position: relative;
  display: inline-block;
  vertical-align: middle;
  margin: 0 auto;
  text-align: left;
  z-index: 1045;
}
.photoswipe-item {
    width: 100%;
    height: 100%;
}
   
   </style>

	  <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
